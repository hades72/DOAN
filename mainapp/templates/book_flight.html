{% extends 'base/base.html' %}
{% block header%}
{{ super() }}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="container">

    <form method="post">
        <div class="form-group" style="display:flex;">
            <div class="col-6">
                <label style="font-size:18px;margin-top:10px"><b>Flight Route: </b></label>
                <input type="text" class="form-control" name="flightroute" value="{{flight.Description}}" readonly>
            </div>
            <div class="col-6">
                <label style="font-size:18px;margin-top:10px"></b>USER: </b></label>
                <input type="text" class="form-control" name="fullname" value="{{user.FullName}}">
            </div>
        </div>
        <div class="form-group" style="display:flex;">
            <div class="col-6">
                <label style="font-size:18px;margin-top:10px"><b>CMND: </b></label>
                <input type="text" class="form-control" name="cmnd" value="{{user.CMND}}">
            </div>
            <div class="col-6">
                <label style="font-size:18px;margin-top:10px"><b>Phone Number: </b></label>
                <input type="text" class="form-control" name="phone" value="{{user.PhoneNumber}}">
            </div>
        </div>
        <div class="form-group" style="display:flex;">
            <div class=" col-6">
                <label style="font-size:18px;margin-top:10px"><b>Type Ticket: </b></label>
                <div class="form-group">
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        {% for i in tickets %}
                        <option>{{i.Name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-6">
                <label style="font-size:18px;margin-top:10px"><b>Money: </b></label>
                <input type="text" class="form-control" name="money" value="{{tickets[0].Price}}" readonly>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Centered button</button>
        </div>
    </form>


</div>

{% endblock %}
