<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<div style="display: flex">
        <div style="height: 400px; width: 400px">
        <canvas id="piechart" width="400px" height="400px"></canvas>
        </div>
        <div style="height: 500px; width: 500px">
            <canvas id="lineChart" width="400" height="400"></canvas>
            <p id="pointSelected">N/A</p>
        </div>
        <div style="height: 500px; width: 500px">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
</div>

<script>
  var values = [1, 2, 3, 4, 5, 6, 7];
  var labels = ["A", "B", "C", "D", "E", "F", "G"];
  var colors = ["#F7464A", "#46BFBD", "#FDB45C", "#FEDCBA","#ABCDEF", "#DDDDDD", "#ABCABC"];

  var chart = new Chart(document.getElementById("piechart"), {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: "Series 01",
          backgroundColor: colors,
          data: values
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Pie Chart'
        },
        legend: {
          labels: {
            /* here one can adjust the legend's labels, if required */
            // generateLabels: function(chart) {}
          }
        }
      }
  });

  // Line_Chart
    Line_legend = 'Temperatures'
    Line_temperatures = [73.7, 73.4, 73.8, 72.8, 68.7, 65.2,
                    61.8, 58.7, 58.2, 58.3, 60.5, 65.7,
                    70.2, 71.4, 71.2, 70.9, 71.3, 71.1]
    Line_times = ['12:00PM', '12:10PM', '12:20PM', '12:30PM', '12:40PM', '12:50PM',
             '1:00PM', '1:10PM', '1:20PM', '1:30PM', '1:40PM', '1:50PM',
             '2:00PM', '2:10PM', '2:20PM', '2:30PM', '2:40PM', '2:50PM']
  Chart.defaults.global.responsive = false;
      var chartData = {
        labels : Line_times,
        datasets : [{
            label: Line_legend,
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data :  Line_temperatures,
            spanGaps: false
        }]
      }

      // get chart canvas
      var holder = document.getElementById("lineChart");
      var ctx = document.getElementById("lineChart").getContext("2d");

      // create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          tooltips: {
            enabled: true,
            mode: 'single',
            callbacks: {
              label: function(tooltipItems, data) {
                       return tooltipItems.yLabel + ' degrees';
                     }
            }
          },
        }
      });

      // get the text element below the chart
      var pointSelected = document.getElementById("pointSelected");

      // create a callback function for updating the selected index on the chart
      holder.onclick = function(evt){
        var activePoint = myChart.getElementAtEvent(evt);
        console.log(activePoint);
        console.log('x:' + activePoint[0]._view.x);
        console.log('maxWidth: ' + activePoint[0]._xScale.maxWidth);
        console.log('y: ' + activePoint[0]._view.y);
        console.log('index: ' + activePoint[0]._index);
        pointSelected.innerHTML = ' X:' + activePoint[0]._view.x + ' & Y: '+ activePoint[0]._view.y;
      };

    Clegend = 'Monthly Data'
    Clabels = ["January", "February", "March", "April", "May", "June", "July", "August"]
    Cvalues = [10, 9, 8, 7, 6, 4, 7, 8]
    var chartData = {
        labels : Clabels,
        datasets : [{
            label: Clegend,
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : Cvalues,
            spanGaps: false
        }]
      }

      // get chart canvas
      var ctx = document.getElementById("myChart").getContext("2d");

      // create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
      });

</script>
